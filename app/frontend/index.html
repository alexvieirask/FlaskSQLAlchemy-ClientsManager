<!DOCTYPE html>
<html lang="pt-br">
  <head>
    <meta charset="utf-8" />
    <meta
      name="viewport"
      content="width=device-width, initial-scale=1, shrink-to-fit=no"
    />
    <title>Sistema principal</title>
    <!-- https://getbootstrap.com/docs/5.1/getting-started/download/ -->
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3"
      crossorigin="anonymous"
    />
  </head>
  <body>
    <div class="container">
      <h1 class="text-center">Listagem de Clientes</h1>
      <hr />
      <div class="container">
        <table class="table">
          <thead>
            {% for cliente in clientes %}
            <tr>
              <td>{{cliente.nome}}</td>
              <td>{{cliente.email}}</td>
              <td>
                <a href="/edit/{{cliente.id}}">Editar</a>
                <a href="/delete/{{cliente.id}}">Excluir</a>
              </td>
            </tr>
            {% endfor %}
          </thead>
          <tbody></tbody>
        </table>
      </div>
      <div style="margin-top: 2em">
        <a href="/add" class="btn btn-block btn-success">Adicionar</a>
      </div>
    </div>
  </body>
</html>
