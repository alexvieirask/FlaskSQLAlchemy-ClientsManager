<!DOCTYPE html>
<html lang="pt-br">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" />
    <title>Editar Cliente</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet"
    integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
  </head>
  <body>
    <div class="container">
        <h1 class="text-center">Editar Cliente</h1>
        <hr>
        <div class="container" style="display: flex;align-items: center;justify-content: center;">
          <form action="/edit/{{cliente.id}}" method="post">
            <label>Nome:</label>
            <input style="margin-top: 5px; width: 30em;" type="text" name="nome" id="nome" placeholder="nome" value={{cliente.nome}}>
            <br>
            <label>E-mail:</label>
            <input style="margin-top: 5px; width: 30em;" type="text" name="email" id="email" placeholder="email" value={{cliente.email}}>
            <br>
            <div class="row col-xs-12" style="margin-top:20px">
              <button type="submit" style="background-color:gray">Editar</button>
            </div>
          </form>
        </div> 
    </div>
  </body>
</html>
